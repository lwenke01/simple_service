
<div class="repoList-wrapper" ng-show="tabCtrl.isSet(2)" ng-cloak>
<h1>Links to My Repos</h1>
<section class="repo-link" ng-repeat="repo in projectCtrl.repos | filter: {stargazers_count:'!0'} | orderBy:'-created_at'" ng-cloak>
<div class="reposs">

  <h2>{{repo.name}}</h2>
  <p>Date Created: {{repo.created_at | date: format: short}}</p>
  <p>Description: {{repo.description}}</p>
  <p><a href="{{repo.html_url}}">GitHub Repo</a></p>

</div>

</section>
</div>
